<!DOCTYPE html>
<html lang="sv
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List med OOP</title>
    <script src="./ts/main.ts" type="module"></script>
    <link rel="stylesheet" href="css/layout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <form>
        <p>Vill du lägga till en todo?</p>
        <label for="todo">Todo:</label>
        <input type="text" id="todo" name="todo">
        <label for="prio">Prioritet:</label>
        <input type="number" name="prio" id="prio" min="1" max="3" required>
        <input type="submit" value="Lägg till">
    </form>

    <div class="todoSection">
        <img src="bilder/pin-needle.png" alt="pin needle">
        <h1>Todo-list with OOP</h1>
        <div class="todoContainer" id="todoContainer-1">
            <h1>Viktigt!</h1>
            <ul class="todoList" id="prio-1"></ul>
        </div>

        <div class="todoContainer" id="todoContainer-2">
            <h1>Ganska viktigt..</h1>
            <ul class="todoList" id="prio-2"></ul>
        </div>

                <div class="todoContainer" id="todoContainer-3">
                    <h1>Gör om tid finns</h1>
            <ul class="todoList" id="prio-3"></ul>
        </div>

        <p class="copyright">© Emma Lorensson</p>
    </div>
    </main>
</body>
</html>
